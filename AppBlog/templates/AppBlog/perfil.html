{% extends "AppBlog/base.html" %}
{% block content %}
    {% load static %}
    {% static "" as baseUrl %}
    {% if form %}
        <style>
            .errorlist{list-style: none; color:red;}
        </style>
        <div style="max-width:600px; margin:2% auto 2% auto; padding:8px 9px;">
            <h2>Editar perfil</h2><br>
            <form class="form-control" enctype="multipart/form-data" action="{% url 'EditarDatos' %}" method="POST">
                {% csrf_token %}
                <h3 style="margin:2% none 2% none">Nombre: <b>{{ perfil.username }}</h3>
                {{ form.as_p }}
                <div style="text-align:right; padding:4%">
                    <input class="btn btn-primary" type="submit" value="Guardar" style="width:200px"/>
                </div>
            </form>
        </div>
    {% else %}
        {% load temploader %}
        {% perfil_template perfil %}
    {% endif %}
{% endblock %}
