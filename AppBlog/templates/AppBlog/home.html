{% extends "AppBlog/base.html" %}
{% block content %}
    {% if mensaje %}
    <h1>{{ mensaje }}</h1>
    {% endif %}
    {% if posts %}
    {% for post in posts %}
    <li>
        <a href="{% url 'Posteo' post.id %}">
            {{ post }}
        </a>
    </li>
    {% endfor %}
    {% else %}
    <h1>No hay posts :(</h1>
    {% endif %}
{% endblock %}
