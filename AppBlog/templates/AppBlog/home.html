{% extends "AppBlog/base.html" %}
{% block content %}
    {% if mensaje %}
    <h1>{{ mensaje }}</h1>
    {% endif %}
    {% if posts %}
    <div style="display: grid; padding: 10px; grid-row-gap: 5px; grid-column-gap: 5px; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); justify-content: center;">
        {% for post in posts %}
            {% load temploader %}
            {% post_template_reducido post %}
        {% endfor %}
    </div>
    {% else %}
    <h1>No hay posts :(</h1>
    {% endif %}
{% endblock %}
